<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>uqlibrary-contacts test</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <!-- Import the element to test -->
  <link rel="import" href="../elements/uqlibrary-contacts.html">

</head>
<body>

<test-fixture id="element">
  <template>
    <uqlibrary-contacts auto-load="false"></uqlibrary-contacts>
  </template>
</test-fixture>

<script>
  suite('<uqlibrary-element> tests', function () {
    var element;

    setup(function () {
      document.cookie = "UQLMockData=enabled";

      element = fixture('element');
    });


    test('It should load data', function (done) {
      element.addEventListener('uqlibrary-contacts-loaded', function () {
        setTimeout(function () {
          var items = element.contacts;

          expect(items.length).to.be.equal(6);

          done();
        }, 100);
      });

      element.$.contactsApi.get();
    });
  });
</script>

</body>
</html>

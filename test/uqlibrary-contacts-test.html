<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>uqlibrary-contacts test</title>

  <script src="../../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../../test-fixture/test-fixture.html">

  <!-- Import the element to test -->
  <link rel="import" href="../elements/uqlibrary-contacts.html">

</head>
<body>

<test-fixture id="element">
  <template>
    <uqlibrary-contacts auto-load="false"></uqlibrary-contacts>
  </template>
</test-fixture>

<script>
  suite('<uqlibrary-element> tests', function () {
    var element;

    setup(function () {
      document.cookie = "UQLMockData=enabled";

      element = fixture('element');
    });

    test('It should load chat status', function (done) {
      element.addEventListener('uqlibrary-contacts-loaded', function () {
        setTimeout(function () {

          expect(element._chatOnline).to.be.true;

          done();
        }, 100);
      });

      element.$.chatStatusApi.get();
    });

  });
</script>

</body>
</html>
